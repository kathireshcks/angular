

<br><br><h1><font color="blue">Welcome to Mean Stack Software</font></h1>

<div class="container color-dark">
    <div class="col">
        <p>Add your Reviws</p>
    </div>
    <div class="col">
        <p>Your total  Reviws ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Add a new Review </p>

        <form>
            <input type="text" class="txt" name="item" placeholder="Enter here.." [(ngModel)]="goalText">
            <!-- <br><span>{{ goalText }}</span> -->
            <input type="submit" class="btn" value="Add Item" (click)="addItem()"> 
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">
            {{goal}}
        </p>
    </div>
</div>
